<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <section class="vh-100">
       
             
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                {%if messages %}
                {%for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                 </div>
                {% endfor %}
            {%endif%}

            <h3>Welcome </h3>

            {% if user.is_authenticated %}
               <h3>Hello <h3 class="text-info">{{fname}}</h3></h3>
               <h4>You're successfully logged in</h4>
               <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="/signout"
               role="button">
               <i ></i>Sign Out</a>
               {% if user.is_superuser%}
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="/dashboard"
                    role="button">
                    <i ></i>Admin Dashboard</a>
              {% endif %}

               <br>

                


            {% else %}

            <!-- Submit button -->
            <a href="/signin"><button type="submit" class="btn btn-primary btn-lg btn-block ">Sign in</button></a>
            <br> 
            <a class="btn btn-primary btn-lg btn-block " style="background-color: #3b5998" href="/signup"
              role="button">
              <i ></i>Sign Up
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="/adminlogin"
            role="button">
            <i ></i>Admin Login</a>
            {% endif %}
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
