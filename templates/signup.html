<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <title>Document</title>
</head>
<body>
    

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

              {%if messages %}
                {%for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                 </div>
                {% endfor %}
            {%endif%}
   
            <h3>Sign Up Here</h3>
            <form action="/signup" method="post">
                 {% csrf_token %} 
            
            <div class="form-outline mb-2">
              <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" class="form-control form-control-lg"  />
              <label class="form-label" for="form3Example1cg">User Name</label>
            </div>

            <div class="form-outline mb-2">
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" class="form-control form-control-lg"  />
                <label class="form-label" for="form3Example1cg">First Name</label>
            </div>

            <div class="form-outline mb-2">
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" class="form-control form-control-lg"  />
                <label class="form-label" for="form3Example1cg">Last Name</label>
            </div>

            <div class="form-outline mb-2">
              <input type="email" id="email" name="email" placeholder="Enter Your Email Address" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example3cg">Your Email</label>
            </div>

            <div class="form-outline mb-2">
              <input type="password" id="pass1" name="pass1" placeholder="Create a Password" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example4cg">Password</label>
            </div>

            <div class="form-outline mb-2">
              <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example4cdg">Repeat your password</label>
            </div>


            <div class="d-flex justify-content-center">
              <button type="submit"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SignUp</button>
            </div>

            <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="/signin"
                class="fw-bold text-body"><u>Login here</u></a></p>
            
          </form>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
